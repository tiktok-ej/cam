<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Camera Review</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    scroll-behavior: smooth;
    font-family: sans-serif;
    background: #000;
  }
  .section {
    height: 100vh;
    position: relative;
  }
  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
  .ig-btn {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.4);
    padding: 14px;
    border-radius: 999px;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    user-select: none;
    z-index: 10;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .ig-icon {
    width: 24px;
    height: 24px;
    background: radial-gradient(circle at 30% 30%, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    border-radius: 6px;
    position: relative;
  }
  .ig-icon::after {
    content: "";
    position: absolute;
    inset: 4px;
    border: 2px solid white;
    border-radius: 4px;
  }
  .ig-icon::before {
    content: "";
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    top: 3px;
    right: 3px;
  }
  .ej-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 100px;
    font-weight: 900;
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    color: white;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease-out;
  }
  .ej-section.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

<div class="section">
  <video id="camera" autoplay playsinline></video>
</div>

<div class="ig-btn" id="flipBtn">
  <div class="ig-icon"></div>
  <div style="color:white; font-size:16px; margin-left:8px;">@justtt_ej</div>
</div>

<div class="ej-section" id="ejSection">Follow and Tap Tap</div>

<script>
const video = document.getElementById('camera');
const flipBtn = document.getElementById('flipBtn');
let currentFacing = "environment";
let stream = null;

async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());

  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: currentFacing,
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      },
      audio: false
    });
    video.srcObject = stream;
  } catch (e) {
    console.error(e);
  }
}

function flipCamera() {
  currentFacing = currentFacing === "user" ? "environment" : "user";
  startCamera();
}
flipBtn.addEventListener("click", flipCamera);
startCamera();

const ejSection = document.getElementById('ejSection');
window.addEventListener('scroll', () => {
  const rect = ejSection.getBoundingClientRect();
  if(rect.top < window.innerHeight * 0.8) {
    ejSection.classList.add('show');
  }
});
</script>

</body>
</html>
